<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="jumbotron">

        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4">

        <form action="./api/matches" method="post">
            <div>
                <label for="name">Enter your Name</label>
                <input id="name" type="text" name="name">
            </div>



            <div class="custom-file">
                <label class="btn btn-primary btn-md">
                    Upload your Image
                    <input type="file" style="display:none">
                </label>
            </div>
            <hr class="my-4">

            <div>
                <label for="q1">what is 1+1 ? </label>
                <select class="question_1" id="q1">
                    <option selected></option>
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div>
                <label for="q2">what is 2+2 ? </label>
                <select name="question_2" id="q2">
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div>
                <label for="q3">what is 3+3 ? </label>
                <select name="question_3" id="q3">
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">6</option>
                </select>
            </div>

            <div>
                <label for="q4">what is 4+4 ? </label>
                <select name="question_4" id="q4">
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">8</option>
                </select>
            </div>

            <div>
                <label for="q5">what is 5+5 ? </label>
                <select name="question_5" id="q5">
                    <option value="2">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">10</option>
                </select>
            </div>

            <div>
                <label for="q6">what is 6+6 ? </label>
                <select name="question_6" id="q6">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">12</option>
                </select>
            </div>

            <div>

                <label for="q7">what is 7+7 ? </label>
                <select name="question_7" id="q7">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">14</option>
                </select>
            </div>

            <div>
                <label for="q8">what is 8+8 ? </label>
                <select name="question_8" id="q8">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">16</option>
                </select>
            </div>

            <div>
                <label for="q9">what is 9+9 ? </label>
                <select name="question_9" id="q9">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">18</option>
                </select>
            </div>

            <div>
                <label for="q10">what is 10+10 ? </label>
                <select name="question_10" id="q10">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">20</option>
                </select>
            </div>
            <button class="btn btn-primary btn-lg" type="submit" role="button">submit</button>
            <!-- <button type="submit">submit</button> -->


        </form>
        <hr class="my-4">
        <a href="./">back to home page</a>



    </div>
</body>

</html>
